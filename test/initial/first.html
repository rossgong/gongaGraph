<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rGraph
  </title>

  <script src="../../lib/two.min.js"></script>
</head>

<body>

  <div id="graph"></div>

  <script>
    //initial tests
    var drawPlane = (two, bounds) => {
      var del = {
        x: (bounds.x.max - bounds.x.min) / two.width,
        y: (bounds.y.max - bounds.y.min) / two.height
      };
      var zero = {
        x: -bounds.x.min / del.x,
        y: bounds.y.max / del.y
      }
      var xAxis = two.makeLine(0, zero.y, two.width, zero.y);
      var yAxis = two.makeLine(zero.x, 0, zero.x, two.height);

      var axis = two.makeGroup(xAxis, yAxis);
      axis.stroke = 'lightgrey';

      return axis;
    };

    var drawLinearEquation = (two, bounds, eq, color) => {
      var values = [];
      var del = {
        x: (bounds.x.max - bounds.x.min) / two.width,
        y: (bounds.y.max - bounds.y.min) / two.height
      };
      for (var x = 0; x < two.width; x++) {
        var val = bounds.x.min + (x * del.x);
        values.push(new Two.Anchor(x, (bounds.y.max - eq(val)) / del.y));
      }

      if (!color) {
        color = '#';
        color += Math.floor(Math.random() * 16777216).toString(16).padStart(6, '0');
        console.log(color);
      }

      var plot = new Two.Path(values, false, false, false);


      plot.linewidth = 2;
      plot.stroke = color;
      plot.noFill();

      two.add(plot);

      return plot;
    }

    var draw = (two) => {
      var bounds = {
        x: {
          min: -two.width / 50,
          max: two.width / 50
        },
        y: {
          min: -two.height / 50,
          max: two.height / 50
        }
      };

      two.clear();

      var eq = (x) => {
        return Math.pow(Math.E, -0.5 * x * x) / (Math.sqrt(2 * Math.PI)) * 10 + Math.cos(x);
      }

      drawPlane(two, bounds);

      drawLinearEquation(two, bounds, eq);

      two.update();
      console.log('updated');
    }

    (() => {
      var elem = document.getElementById('graph');

      var GRAPH_PARAMS = {
        fullscreen: true,
      }

      var two = new Two(GRAPH_PARAMS)
      two.appendTo(elem)

      console.log(`Height:${two.width} Width:${two.height}`)

      draw(two);

      window.addEventListener('resize', () => {
        draw(two);
      });
    })()
  </script>
</body>

</html>
