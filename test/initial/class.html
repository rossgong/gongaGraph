<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rGraph
  </title>

  <script src="../../lib/two.min.js"></script>
  <script src="../../src/js/plot.js"></script>
</head>

<body>

  <div id="graph"></div>

  <script>
    //Testing breaking off js into a seperate class and fleshing out the rendering
    (() => {
      var elem = document.getElementById('graph');

      var eqs = [
        (x) => {
          return Math.sin(x * x / 5);
        },
        (x) => {
          return Math.pow(x, x);
        }
      ];


      var plot = new Plot(elem);

      plot.draw(eqs);
      window.addEventListener('resize', () => {
        plot.draw(eqs);
      });
    })();
  </script>
</body>

</html>
